<!DOCTYPE html>
<html>
<head>
	<title>Yeetster 2023</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		.fullscreen {
			background-image: url(launch.jpg);
			background-size: cover;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
		}
		.logo {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 1;
		}
		.white-background {
			background-color: #ffffff;
			padding: 50px 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="fullscreen">
		<img src="logo.png" alt="Logo" class="logo">
	</div>
	<div class="white-background">
		<p>This is a paragraph of writing.</p>
	</div>
</body>
</html>
