<!DOCTYPE html>
<html>
<head>
    <title>Games Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center align the content */
        }
        
        h1 {
            font-style: italic;
            font-weight: bold;
        }
        
        .button {
            display: block; /* Display buttons as blocks */
            margin: 10px auto; /* Add margin and auto to center the buttons horizontally */
            width: 200px; /* Set the width of the buttons */
            padding: 10px 20px;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer; /* Change the cursor to a pointer on hover */
        }
    </style>
    <script>
        function redirectTo(url) {
            window.location.href = url; // Redirect to the specified URL
        }
    </script>
</head>
<body>
    <h1>Games Catalogue</h1>
    <button class="button" onclick="redirectTo('https://joshbruce.online/tetris')">Tetris</button>
    <button class="button" onclick="redirectTo('helicopter.html')">Button 2</button>
    <button class="button" onclick="redirectTo('page3.html')">Button 3</button>
    <!-- Add more buttons as needed -->
</body>
</html>
